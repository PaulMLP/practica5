<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<table>
		<tr>
			<td> <label>Disponibles</label></td>
			<td> <input type="text" id="asientos" value="Inserte el origen" th:field="${vuelo.asientosDisponibles}">
			</td>
		</tr>
		<form th:action="@{/clientes/reservar/{numero}(numero=${vuelo.numero})}" th:object="${compraPasaje}" th:method="POST">
			<tr>
				<td> <label>Cantidad de Asientos</label></td>
				<td> <input type="text" id="asientos" value="Inserte el origen" th:field="${compraPasaje.cantidadAsientosComprados}"> </td>
			</tr>
			<tr>
				<td> <label>Nuemero de Tarjeta</label></td>
				<td> <input type="text" id="numt" value="Inserte el destino" th:field="${compraPasaje.numeroTarjeta}">
				</td>
			</tr>
			<input type="submit" value="Reservar" class="btn btn-info">
		</form>
	</table>


</body>

</html>
