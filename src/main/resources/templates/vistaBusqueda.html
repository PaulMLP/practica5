<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<h1>
		<center> Lista de Vuelos Disponibles </center>
	</h1>
	<table style="width:50%" align="center" class="table table-dark table-striped">
		<thead>
			<tr>
				<th> </th>
				<th>Numero Vuelo</th>
				<th>Origen</th>
				<th>Destino</th>
				<th>Categoria</th>
				<th>Nombre Avion</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vuelo:${vuelos}">
				<td>
					<form action="#" th:action="@{/clientes/buscarVuelo/{numero}(numero=${vuelo.numero})}"
						th:object="${vuelo}" th:method="GET">
						<input type="submit" value="Reservar">
					</form>
				</td>
				<td th:text="${vuelo.numero}"></td>
				<td th:text="${vuelo.origen}"></td>
				<td th:text="${vuelo.destino}"></td>
				<td th:text="${vuelo.categoria}"></td>
				<td th:text="${vuelo.nombreAvion}"></td>
				<td th:text="${vuelo.valorAsiento}"></td>

			</tr>
		</tbody>
	</table>

</body>

</html>
